<div class="ui-grid-cell-contents" ng-controller="quickviewCtrl">
    <div >
        <table class="table">
            <tr ng-repeat="theRow in gridOptions.data">
                <td >
                    <div ng-style="mystyle" >
                        <table class="table table-condensed table-bordered table-hover">
                            <tr ng-repeat="(k,v) in theRow"><td>{{k}}</td><td pstd="{{v}}"></td></tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
